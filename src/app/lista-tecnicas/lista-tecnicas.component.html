
<div style="margin-left: 5rem">
    <div style="display: flex;">
        <a routerLink="/inicio">
            <p style="color: #008B8B;margin-right: 0.5em;"><b>SRT</b></p>
        </a>
        <p>></p>
        <a routerLink="/srt/inicio">
            <p style="color: #008B8B;margin-left: 0.5em;margin-right: 0.5em;"><b>Início</b></p>
        </a>
        <p>></p>
        <p style="color: #CB6528;margin-left: 0.5em;"><b>Lista de Técnicas</b></p>
    </div>

<div style="justify-content:center; text-align: center;margin-bottom: 8rem;">
    <div class="lista" style="width: 50vw;display: inline-block;">
        <div class="row" class="texto-central">
            <h2><b>Listagem Completa</b></h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <!-- <th>Descrição</th> -->
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tecnica of Tecnicas">
                        <td>{{tecnica.nome}}</td>
                        <!-- <td>{{tecnica.descricao}}</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
